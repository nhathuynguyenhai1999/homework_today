<!DOCTYPE html="lang-5">
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jav</title>
</head>
    <body>
        <h2 id="intro"></h2>
<h2 id="otrin"></h2>
 <script>
      var tuoi=0
      var intro="Chơi luôn"
      var otrin="Giơ tay rút quân"
        tuoi = parseInt(window.prompt("Nhập tuổi người con gái mình yêu"))
        if (tuoi >=20){
          document.getElementById("intro").innerHTML=intro;
        }
        else{
          document.getElementById("otrin").innerHTML=otrin;
        }
    </script>
    </body>
</html>
